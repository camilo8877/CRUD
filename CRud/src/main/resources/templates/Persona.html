<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de personas</title>
   <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container">
    <div class="row">
        <h1>Lista de personas</h1>

    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/persona/nuevo}" class="btn btn-primary btn-sm mb3">Agregar contacto</a>

        </div>

    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Identificacion</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Fecha de nacimiento</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each= "Person : ${persona}">
        <tr>
            <td>[[${Person.id}]]</td>
            <td>[[${Person.nombre}]]</td>
            <td>[[${Person.correo}]]</td>
            <td>[[${Person.fecha_nacimiento}]]</td>
            <td>[[${Person.telefono}]]</td>
            <td>
                <a th:href="@{/persona/editar/{id}(id=${Person.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/persona/{id}(id=${Person.id})}" class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
        </th:block>


        </tbody>
    </table>

</div>



</body>
</html>
